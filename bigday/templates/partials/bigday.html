        <!-- Big Day Section-->
        <header class="masthead" id="big-day">
            <div class="container px-4 px-lg-5 d-flex h-50 align-items-center justify-content-center">
                <div class="d-flex justify-content-center">
                    <div class="text-center">
                        <h1 class="mx-auto my-0">{{ bride_and_groom }}</h1>
                        <h2 class="text-white-50 mx-auto mt-2 mb-1">{{ wedding_date }}</h2>
                        <h2 class="text-white-50 mx-auto mt-2 mb-10">{{ wedding_venue }}</h2>
                        <h2 class="text-white-50 mx-auto mt-2 mb-10">{{ wedding_postcode }}</h2>
                        <a class="btn btn-primary" href="invite/aefb16b6b69c4378b42df0ff1dbb54c5">RSVP</a>
                    </div>
                </div>
            </div>
            <div class="container px-4 px-lg-5 d-flex h-50 align-items-center justify-content-center">
                <div class="d-flex justify-content-center">
                    <div class="text-center mt-6">
                        <h1 id="timer"></h1>
                    </div>
                </div>
            </div>
        </header>
        <!-- countdown timer -->
        <script>
            // Set the date we're counting down to
            var countDownDate = new Date("{{ wedding_date }}").getTime();

            // Update the count down every 1 second
            var x = setInterval(function() {

              // Get today's date and time
              var now = new Date().getTime();

              // Find the distance between now and the count down date
              var distance = countDownDate - now;

              // Time calculations for days, hours, minutes and seconds
              var days = Math.floor(distance / (1000 * 60 * 60 * 24));
              var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
              var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
              var seconds = Math.floor((distance % (1000 * 60)) / 1000);

              // Output the result in an element with id="demo"
              document.getElementById("timer").innerHTML = days + "d " + hours + "h "
              + minutes + "m " + seconds + "s ";

              // If the countdown is over, write some text
              if (distance < 0) {
                clearInterval(x);
                document.getElementById("demo").innerHTML = "EXPIRED";
              }
            }, 1000);
        </script>
